<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/blanc.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
       Bienvenue
        </div>

 

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/blanc.png">
            </div>

            <div class="title">CONNECTEZ-VOUS À VOTRE COMPTE</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email est requis
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                                S'il vous plaît, mettez une adresse email valide
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Mot de passe requis
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="end center">
              

                    <a class="forgot-password"  [routerLink]="'/pages/auth/forgot-password-2'">
                        Mot de passe oublié?
                    </a>
                </div>

                <button mat-raised-button color="accent" (click)="onSubmit()" class="submit-button" aria-label="LOGIN"
                        [disabled]="loginForm.invalid">
                        CONNEXION
                </button>
                <div class="terms" fxLayout="row" fxLayoutAlign="center center">
               
                    <span style="color: red;">{{errorMessage}}</span>
                </div>
            </form>

            <div class="separator">
                <span class="text">OU BIEN</span>
            </div>

            <div fxLayout="column" fxLayoutAlign="start center">

                <button  mat-raised-button class="google">
                  <a href="http://localhost:3000/auth/google" style="color: white;">  Connectez-vous avec Google</a>
                </button>

                <button mat-raised-button class="facebook">
                    Se connecter avec Facebook
                </button>

            </div>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Vous n'avez pas de compte?</span>
                <a class="link" [routerLink]="'/pages/auth/register-2'">Créer un compte</a>
            </div>
        </div>
    </div>
</div>
